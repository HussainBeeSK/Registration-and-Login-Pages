<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
        <script>
            const data = document.getElementById('res')
            new URLSearchParams(window.location.search).forEach((value,UserName)=>{
                console.log(UserName,value)
                data.append(`${UserName}: ${value}`)
                data.append(document.createElement('br'))
            })
        </script>
</body>
</html>
